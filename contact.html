<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Jackson Hallahan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    nav {
      background-color: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-title {
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .contact {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }
    .contact h1 {
      margin-bottom: 2rem;
    }
    .contact a {
      display: inline-block;
      margin: 0.5rem 0.5rem 1.5rem;
      background: black;
      color: white;
      padding: 0.5rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
    }
    .contact a:hover {
      background: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    form input, form textarea {
      width: 80%;
      max-width: 400px;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background: black;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-title">Jackson Hallahan's Portfolio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <section class="contact">
    <h1>Contact Me</h1>
    <a href="mailto:jacksonhallahan@gmail.com">Email</a>
    <a href="https://www.linkedin.com/in/jackson-hallahan-322649282/" target="_blank">LinkedIn</a>
    <a href="https://github.com/jhallahan502" target="_blank">GitHub</a>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
