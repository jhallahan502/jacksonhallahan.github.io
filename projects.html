<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects | Jackson Hallahan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #fff; color: #111; }
    nav {
      background-color: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-title { color: white; font-weight: bold; font-size: 1rem; }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      position: relative;
    }
    .nav-links a:hover::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      height: 4px;
      width: 100%;
      background-color: #FFD700;
    }
    header { text-align: center; padding: 2rem 1rem 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    .card:hover { background-color: #fff8dc; }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .card-header i { margin-right: 0.5rem; }
    .chevron { transition: transform 0.3s ease; }
    .card.open .chevron { transform: rotate(90deg); }
    .project-list { margin-top: 1rem; display: none; }
    .card.open .project-list { display: block; }
    .project-list li { margin-bottom: 0.5rem; line-height: 1.6; }
    .project-list a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .project-list a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-title">Jackson Hallahan's Portfolio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header><h1>Project Categories</h1></header>

  <section class="grid">
    <!-- All project category cards inserted here -->
  </section>

  <script>
    function toggleCard(header) {
      const card = header.parentElement;
      card.classList.toggle('open');
    }
  </script>
</body>
</html>
